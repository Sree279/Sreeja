<html>
<head>
<title>Registration Form</title>
<link rel="stylesheet"
href="style.css" type="text/css">
</head>
<body>
<Center>
<br>
<Font size="+3" color=brown>Employee Registration Form</font><br><br>
<form method=post action="success.html"><br>
<table border="3">

<tr>
<td>Name</td><td><input type=text name=n placeholder="Name"></td>
<tr>
<td>State</td>
<td><select name=state>
<option value="Telangana">Telangana
<option value="AndhraPradesh">AndhraPradesh
<option value="Karnataka">Karnataka
<option value="Delhi">Delhi
</select>
</td>
</tr>
</tr>
<tr>
<td>Contact Number</td>
<td><input type=text name=mob placeholder="+91"></td>
</tr>

<tr>
<td>Gender</td>
<td><input type=radio name=initial checked>Male
<input type=radio name=initial>Female
</td>
</tr>

<tr><td>Address</td><td><input type=text name=add></td>
</tr>
<tr>
<td>Hobbies</td>
<td><input type=checkbox name=lk value=Singing >Singing</td>
</tr>
<tr>
<td></td>
<td><input type=checkbox name=lk value=Travelling checked>Travelling</td>
</tr>
<tr>
<td></td>
<td><input type=checkbox name=lk value=ReadingNovels >ReadingNovels</td>
</tr>

<tr>
<td>Skillset</td>
<td><input type=checkbox name=lk value=C >C</td>
</tr>
<tr>
<td></td>
<td><input type=checkbox name=lk value=Python>Python</td>
</tr>
<tr>
<td></td>
<td><input type=checkbox name=lk value=Java >Java</td>
</tr>

<tr>
<td>State</td>
<td><select name=state>
<option value="Telangana">Telangana
<option value="AndhraPradesh">AndhraPradesh
<option value="Karnataka">Karnataka
<option value="Delhi">Delhi
</select>
</td>
</tr>

<tr>
<td></td>
<td><input type=submit value=submit>&nbsp;<input type=reset value=reset></td>
</table>
</form>
</body>
</html>
